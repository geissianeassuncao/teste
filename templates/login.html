<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElderLink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        form input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: rgb(31,85,168);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .erro {
            color: red;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    {% if erro %}
        <p class="erro">{{ erro }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <!-- Renderização manual dos campos -->
        <label for="id_username">Usuário:</label>
        {{ form.username }}

        <label for="id_password">Senha:</label>
        {{ form.password }}

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
