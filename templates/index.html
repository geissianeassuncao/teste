<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElderLink</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #0066cc;
            margin-bottom: 30px;
        }

        .login-sections {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .box {
            flex: 1;
            padding: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }

        .icon {
            font-size: 60px;
            color: #0066cc;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #0055aa;
        }

    </style>
</head>

<body>

<div class="container">
    <h1>Bem-vindo ao ElderLink</h1>

    <div class="login-sections">

        <!-- LOGIN PACIENTE -->
        <div class="box">
            <span class="material-icons icon">account_circle</span>
            <h2>Paciente</h2>

            <form method="POST" action="/login/">
                {% csrf_token %}
                <input type="hidden" name="tipo" value="paciente">

                <label>Nome</label>
                <input type="text" name="username" required>

                <label>Senha</label>
                <input type="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- LOGIN MÉDICO -->
        <div class="box">
            <span class="material-icons icon">medical_services</span>
            <h2>Médico</h2>

            <form method="POST" action="/login/">
                {% csrf_token %}
                <input type="hidden" name="tipo" value="medico">

                <label>Nome</label>
                <input type="text" name="username" required>

                <label>Senha</label>
                <input type="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
